<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="button" value="设置p标签" id='btn'>
    <p id="p1">我是一个p标签</p>
    <div id="dv1">
        <p>p标签</p>
        <p>p标签</p>
        <p>p标签</p>
        <p>p标签</p>
        <p>p标签</p>
    </div>
    <div id="dv2">
        <p>p标签</p>
        <p>p标签</p>
        <p>p标签</p>
        <p>p标签</p>
        <p>p标签</p>
    </div>

    <script>
        var btnObj = document.getElementById('btn');
        btnObj.onclick = function () {
            document.getElementById('p1').innerText = 'pppppp';
            var pObjs = document.getElementById("dv1").getElementsByTagName("p");
            for (var i = 0; i < pObjs.length; i++) {
                pObjs[i].innerText = "我是第" + (i + 1) + "个p标签";
            };
        };
    </script>
</body>

</html>
