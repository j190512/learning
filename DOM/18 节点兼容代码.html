<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="uu">1<li>一</li>2<li>二</li>3</ul>
    <script>

        //ie8 不支持 firstElementChild  lastElementChild    previousElementSibling  nextElementSibling
        //ie8 中 firstChild，lastChild，previousSibling，nextSibling    获取的是元素


        var ul = document.getElementById("uu");
        
        
        //获取任意一个父级元素的第一个子元素
        function getFristElementChridByF(fElement){
            
            if(fElement.firstElementChild){
                return fElement.firstElementChild; 
            }
            else{
                var node = fElement.firstChild;//第一个子节点
                while(node&&node.nodeType!=1){
                    node = node.nextSibling;
                }
                return node;
            }
        }
         //获取任意一个父级元素的最后一个子元素
         function getLastElementChridByF(fElement){
            
            if(fElement.lastElementChild){
                return fElement.lastElementChild; 
            }
            else{
                var node = fElement.lastChild;//最后一个子节点
                while(node&&node.nodeType!=1){
                    node = node.previousSibling;
                }
                return node;
            }
        }
        console.log(getFristElementChridByF(ul).innerText);
        console.log(getLastElementChridByF(ul).innerText);
    </script>
</body>
</html>
