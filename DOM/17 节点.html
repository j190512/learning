<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <ul id="uu">
            <li class="l">我</li>
            <li>你</li>
            <li>他</li>
        </ul>
    </div>

    <script>
        // 节点类型
        // nodeType: 1--标签，2--属性，3--文本

        // 节点名字
        // nodeName: 标签节点--大写的标签名字，属性节点--小写的属性名字，文本节点--#text

        // 节点的值
        // nodeValue： 标签节点--null，属性节点--属性值，文本节点--文本内容
    </script>
    <script>
        var obj = document.getElementById("uu");
        // //获取父级节点
        console.log(obj.parentNode); //  <div>...</div>
        // console.log(obj.parentNode.parentNode);//body
        // console.log(obj.parentNode.parentNode.parentNode);//html
        // console.log(obj.parentNode.parentNode.parentNode.parentNode);//#document
        // console.log(obj.parentNode.parentNode.parentNode.parentNode.parentNode);//null

        // //获取父级元素
        console.log(obj.parentElement); // <div>...</div>

        // console.log(obj.parentNode.nodeType);//1
        // console.log(obj.parentNode.nodeName);//DIV
        // console.log(obj.parentNode.nodeValue);//null

        //子节点
        console.log(obj.childNodes); //NodeList(7) [text, li.l, text, li, text, li, text]
        //子元素
        console.log(obj.children); //HTMLCollection(3) [li.l, li, li]
//****************************************************************************//
console.log("==============================");
        
        //以下语句在ie8中 获取节点的都变成元素,获取元素的是undefined


        //第一个子节点
        console.log(obj.firstChild); //#text--------------IE8中 获取的是元素
        //第一个子元素
        console.log(obj.firstElementChild); //<li class="l">我</li>------------IE8中 undefined
        //最后一个子节点
        console.log(obj.lastChild); //#text--------------IE8中 获取的是元素
        //最后一个子元素
        console.log(obj.lastElementChild); //<li>他</li>
        //某一个元素的前一个兄弟节点
        console.log(document.getElementsByClassName("l")[0].previousSibling); //#text

        //ie8 不支持getElementsByClassName


        //某一个元素的前一个兄弟元素
        console.log(document.getElementsByClassName("l")[0].previousElementSibling); //null
        //某一个元素的后一个兄弟节点
        console.log(document.getElementsByClassName("l")[0].nextSibling); //#text
        //某一个元素的后一个兄弟元素
        console.log(document.getElementsByClassName("l")[0].nextElementSibling);//<li>你</li>
    </script>
</body>

</html>
